<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12" ng-controller="deployCtrl">
            <div class="ibox">
                <div class="ibox-title">
                    <h3>Deploy Virtual Machines</h3>
                </div>
                <div class="ibox-content wizard">
                    <div class="steps clearfix">
                        <ul>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_one" class="btn-default"><span>Step 1.</span> Choose Image</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_two" class="btn-default"><span>Step 2.</span> Basic Configuration</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_three" class="btn-default"><span>Step 3.</span> Customization</a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard">
                        <div class="content">

                        <form name="signupForm" ng-submit="processForm(field)" class="p-lg">

                            <!-- our nested state views will be injected here -->
                            <div id="form-views" ui-view></div>
                        </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
