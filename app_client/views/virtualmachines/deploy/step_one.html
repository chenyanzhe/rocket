<fieldset>
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Image To Upload</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped" ng-controller="uploadCtrl">
                        <thead>
                        <tr>
                            <th>Image Name</th>
                            <th class="text-right">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="vhdItem in vhdToUpload" ng-show="!vhdToUploadLoading">
                            <td>{{ vhdItem.name }}</td>
                            <td class="text-right">
                                <button ladda="vhdItem.uploading" type="button" ng-click="uploadClicked($index)" ng-disabled="vhdItem.disabled" class="ladda-button btn btn-xs btn-danger" data-style="expand-right">
                                    {{ vhdItem.buttonName }}
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Image Read To Use</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped" ng-controller="chooseImageCtrl">
                        <thead>
                        <tr>
                            <th>Image Name</th>
                            <th class="text-right">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="imgItem in data.imgList" ng-show="!imgLoading">
                            <td>{{ imgItem.Name }}</td>
                            <td class="text-right">
                                <button type="button" ng-click="chooseImgClicked($index)" ng-class="imgItem.isChosen ? 'btn btn-xs btn-danger' : 'btn btn-xs btn-default'">
                                    {{ imgItem.buttonName }}
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <a ui-sref="virtualmachines.deploy.step_two" eat-click-if="!data.finishStepOne" ng-disabled="!data.finishStepOne" class="btn btn-primary">Next</a>
</fieldset>
