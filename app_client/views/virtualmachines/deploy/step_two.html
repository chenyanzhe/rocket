<fieldset>
    <h2>Basic Configuration</h2>

    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label>Virtual Machine Name *</label>
                <input id="vmName" ng-model="data.basicConfig.vmname" name="vmname" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Username *</label>
                <input id="userName" ng-model="data.basicConfig.username" name="username" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input id="password" ng-model="data.basicConfig.password" name="password" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirm Password *</label>
                <input id="confirm" name="confirm" type="text" class="form-control required">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>Location *</label>
                <div class="input-group">
                    <select chosen id="locations" data-placeholder="Choose location..." class="chosen-select" style="width:350px;" tabindex="4" ng-model="data.basicConfig.loc" ng-options="loc for loc in data.locList">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <a ui-sref="virtualmachines.deploy.step_one" class="btn btn-default">Previous</a>
    <a ui-sref="virtualmachines.deploy.step_three" class="btn btn-primary">Next</a>
</fieldset>
