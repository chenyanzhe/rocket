<div class="wrapper wrapper-content animated fadeInRight" ng-controller="billingCtrl">
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Costs by resource</h5>
            </div>
            <div class="ibox-content">
                <input type="text" class="form-control input-sm m-b-xs" id="filter"
                       placeholder="Search...">

                <table class="footable table table-stripped" data-limit-navigation="5" data-page-size="10" data-filter=#filter>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Group</th>
                        <th>Type</th>
                        <th>Estimated Costs (USD)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="billingItem in billingInfo">
                        <td>{{ billingItem.name }}</td>
                        <td>{{ billingItem.rgName }}</td>
                        <td>{{ billingItem.type }}</td>
                        <td>{{ billingItem.cost }}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5">
                            <ul class="pagination pull-right"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
