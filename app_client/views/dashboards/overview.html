<div class="wrapper wrapper-content animated fadeInRight" ng-controller="vmDataCtrl">
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h3>Virual Machine Distribution</h3>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-lg-9" ng-controller="vmLocDistDrawerCtrl">
                        <div class="sk-spinner sk-spinner-wave" ng-show="loadingChart">
                            <div class="sk-rect1"></div>
                            <div class="sk-rect2"></div>
                            <div class="sk-rect3"></div>
                            <div class="sk-rect4"></div>
                            <div class="sk-rect5"></div>
                        </div>
                        <div class="flot-chart">
                            <div flot class="flot-chart-content" ng-show="!loadingChart" dataset="flotPieData" options="flotPieOptions"></div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <ul class="stat-list">
                            <li ng-controller="vmTotalAmountCtrl">
                                <div class="no-margins sk-spinner sk-spinner-wave" ng-show="loadingAmount">
                                    <div class="sk-rect1"></div>
                                    <div class="sk-rect2"></div>
                                    <div class="sk-rect3"></div>
                                    <div class="sk-rect4"></div>
                                    <div class="sk-rect5"></div>
                                </div>
                                <h2 class="no-margins" ng-show="!loadingAmount">{{ totalAmount }}</h2>
                                <small>Total Amount</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content" ng-controller="vmUsageCtrl">
<div class="col-lg-12" >
    <div class="sk-spinner sk-spinner-wave" ng-show="loadingUsage">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
        <div class="sk-rect4"></div>
        <div class="sk-rect5"></div>
    </div>
</div>

<div class="row">
    <div class="col-lg-4" ng-show="!loadingUsage" ng-repeat="vmUsageCol in vmUsage">
        <div class="ibox" ng-repeat="vmUsageItem in vmUsageCol">
            <div class="ibox-title">
                <a href="#" class="btn btn-xs btn-outline btn-primary pull-right">DETAILS <i class="fa fa-long-arrow-right"></i> </a>
                <h3>{{ vmUsageItem.name | locationNameFormat }}</h3>
            </div>
            <div class="ibox-content">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Resource Name</th>
                        <th>Usage</th>
                        <th>Limitation</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="vmUsageMetric in vmUsageItem.usage">
                        <td>{{ vmUsageMetric.Name.LocalizedValue }}</td>
                        <td>{{ vmUsageMetric.CurrentValue }}</td>
                        <td>{{ vmUsageMetric.Limit }}</td>
                        <td><pie-chart data="vmUsageMetric.pieChartData" options="vmUsageMetric.pieChartConf"></pie-chart></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

</div>
