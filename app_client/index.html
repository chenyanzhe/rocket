* Version 2.5

<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="lib/css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="lib/css/style.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->
<script src="lib/js/jquery/jquery-2.1.1.min.js"></script>
<script src="lib/js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="lib/js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="lib/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="lib/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="lib/js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="lib/js/inspinia.js"></script>

<!-- Main Angular scripts-->
<script src="lib/js/angular/angular.min.js"></script>
<script src="lib/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="lib/js/ui-router/angular-ui-router.min.js"></script>
<script src="lib/js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>
<script src="lib/js/plugins/moment/moment.min.js"></script>


<!-- Anglar App Script -->
<script src="app.js"></script>
<script src="config.js"></script>
<script src="services/dashboards/billing.js"></script>
<script src="services/virtualmachines/main.js"></script>
<script src="services/virtualmachines/upload.js"></script>
<script src="filters/text.js"></script>
<script src="directives/main.js"></script>
<script src="controllers/main.js"></script>
<script src="controllers/dashboards/overview.js"></script>
<script src="controllers/dashboards/billing.js"></script>
<script src="controllers/virtualmachines/deploy.js"></script>

</body>
</html>
